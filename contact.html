<!--CONTACT FORM-->
<div class="container">
    <form action="" id="contactForm">
        <div>
          <h1 style="font-weight: 900;">Got Questions? Need Help?</h1>
          <h3 style="font-weight: 900;">We Will Get Back To You As Soon As Possible!</h3>
        </div>
        <div class="alert">Message Has Been Sent!</div>

        <div class="inputBox">
            <input type="text" id="name" placeholder="Your Name" required/>
        </div>

        <div class="inputBox">
            <input type="email" id="emailid" placeholder="Your Email" required/>
        </div>

        <div class="inputBox">
            <textarea id="msgContent" cols="30" rows="10" placeholder="Message" required></textarea>
        </div>

        <div class="inputBox">
            <button type="submit" onclick="myFunction()">Submit</button>
        </div>
    </form>
</div>
<h4 style="color:#ffffff;text-align: center;font-weight: 900;">Or you can email us directly at OfficialTweakMart@gmail.com</h4>
