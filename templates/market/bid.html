{% extends "base.html" %}
{% load static %}

{% block metadata %}
    <title>Add Lot</title>
    <link href="{% static 'css/lotForm.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

    <div class="container lot-container">
        <h2>Bid</h2>
        <form action="{{ id }}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Submit" />
        </form> 
    </div>

{% endblock %}
